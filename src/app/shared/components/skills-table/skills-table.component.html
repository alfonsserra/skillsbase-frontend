<table class="table table-striped">
    <thead>
    <tr>
        <th>{{title}}</th>
        <th>Average</th>
        <th>#</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let skill of data">
        <td>{{skill.text}}</td>
        <td>{{skill.rate| number:'1.0-2'}}</td>
        <td>{{skill.counter}}</td>
    </tr>
    </tbody>
</table>
