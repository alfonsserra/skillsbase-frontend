<table class="table table-striped">
    <thead>
    <tr>
        <th>Skills to improve</th>
        <th class="column-results">Improvement</th>
        <th class="column-results">Current</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let skill of (data ? data.slice(0,10): [])">
        <td>{{skill.text}}</td>
        <td class="column-results">{{skill.improvement}}</td>
        <td class="column-results">{{skill.current}}</td>
    </tr>
    </tbody>
</table>
