<div class="d-flex flex-column position-fixed principal-container w-100 h-100">

    <header (clickMenu)="doToggleSideBarVisibility()"></header>

    <div *ngIf="organizationSummary" class="slab-flex-1 d-flex">
        <sidebar class="slab-overflow-container" [topSkill]="topSkill" [isVisible]="isSideBarVisible" (skillSelected)="skillSelected($event)"
        [(selectedMenuId)]="selectedMenuId"></sidebar>

        <my-summary *ngIf="!currentSkill && selectedMenuId==='kti'" [data]="organizationSummary"  [skill]="topSkill" [withTitle]="false" class="slab-flex-1 w-100 mt-4 slab-overflow-container"></my-summary>

        <form *ngIf="currentSkill" class="w-100 slab-flex-1 d-flex flex-column">

            <systelab-navbar [id]="'navBar2'" [isVertical]="false" [backgroundColor]="'lightgray'" [backgroundHoverColor]="'rgba(21, 143, 239, 0.8)'"
                             [items]="itemsNav" [fontColor]="'white'" [align]="'right'"></systelab-navbar>


            <skill-questionnaire *ngIf="currentNav===0" [skill]="currentSkill" [level]="1" class="slab-flex-1 w-100 p-4 container-fluid slab-overflow-container">
            </skill-questionnaire>
            <my-summary *ngIf="currentNav===1" #summary [skill]="currentSkill" class="d-flex slab-flex-1 slab-overflow-container" [withCounters]="false"></my-summary>
            <compare *ngIf="currentNav===2" #compare class="d-flex slab-flex-1"></compare>
            <top-users *ngIf="currentNav===3" #topusers [skill]="currentSkill" class="d-flex slab-flex-1 slab-overflow-container"></top-users>
            <skills-map *ngIf="currentNav===4" #skillsmap [data]="organizationSummary" class="d-flex slab-flex-1"></skills-map>
        </form>
    </div>
</div>
